<div class="alert alert-success col-sm-8" ng-show="successChange">
    Password change successful
</div>
<server-model-error modelstate="modelState"></server-model-error>
<div ng-hide="successChange" class="col-sm-12">
    <form class="form-horizontal" role="form" name="changePasswordFrm" novalidate>
        <div class="form-group">
            <div class="col-sm-2">
                Current password:
            </div>
            <div class="col-sm-8">
                <input type="password" id="pwd" placeholder="current password" name="currentPassword" class="form-control" ng-model="passwordChangeModel.currentPassword"
                    required='' minlength="6" />
                <div ng-show="changePasswordFrm.currentPassword.$touched && changePasswordFrm.currentPassword.$error">
                    <span class="text-danger" ng-show="changePasswordFrm.currentPassword.$touched && changePasswordFrm.currentPassword.$error.required">Password is required.</span>
                    <span class="text-danger" ng-show="changePasswordFrm.currentPassword.$touched && changePasswordFrm.currentPassword.$error.minlength">Password must be minimim of 6 charecters</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2">
                password:
            </div>
            <div class="col-sm-8">
                <input type="password" id="pwd" placeholder="password" name="password" class="form-control" ng-model="passwordChangeModel.password"
                    required='' minlength="6" />
                <div ng-show="changePasswordFrm.password.$touched && changePasswordFrm.password.$error">
                    <span class="text-danger" ng-show="changePasswordFrm.password.$touched && changePasswordFrm.password.$error.required">
                        Password is required.</span>
                    <span class="text-danger" ng-show="changePasswordFrm.password.$touched && changePasswordFrm.password.$error.minlength">
                        Password must be minimim of 6 charecters</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                Confirm Password:
            </div>
            <div class="col-sm-8">
                <input type="password" id="confirmPwd" name='confirmPwd' placeholder="Confirm password" class="form-control" ng-model="passwordChangeModel.confirmPassword"
                    required='' />
                <div ng-show="changePasswordFrm.confirmPwd.$touched && changePasswordFrm.confirmPwd.$error">
                    <span class="text-danger" ng-show="changePasswordFrm.confirmPwd.$touched && changePasswordFrm.confirmPwd.$error.required">Confrim Password is required.</span>
                    <span class="text-danger" ng-show="changePasswordFrm.confirmPwd.$touched && 
                    passwordChangeModel.confirmPassword != passwordChangeModel.password">
                 The Password and Confirm password should be the same.</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <span class="col-sm-2" />
            <div class="col-sm-8">
                <button class="button button-regular" name="regSubmit" ng-click="resetPassword()">Change Password</button>
            </div>
        </div>
    </form>
</div>
