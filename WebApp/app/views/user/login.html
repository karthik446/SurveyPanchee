
<server-model-errors modelstate="modelState"></server-model-errors>
<div class="alert alert-danger" ng-show="errorMessage">
    {{errorMessage}}
</div>
<form class="form-horizontal" name="loginFrm" novalidate>
    <div class="form-group">
        <div class="col-sm-2">Username:</div>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="username" name="username" ng-model="userModel.username" required />
            <div class="text text-danger" ng-show="loginFrm.username.$touched && loginFrm.username.$error.required">
                Username is required.</div>
        </div>
    </div>
    <div class="form-group" ng-hide="emailUnconfirmed">
        <div class="col-sm-2">password: </div>
        <div class="col-sm-8">
            <input class="form-control" type="password" id="password" name="password" ng-model="userModel.password" required/>
            <span class='text text-danger' ng-show="loginFrm.password.$touched && loginFrm.password.$error.required">
                Password is required.
            </span>
            <span class="pull-right">
               <a href="/#/forgotpassword"> forgort password </a>
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-default" ng-click="loginFunc()">Login</button>
        </div>
        <div class="col-sm-4" ng-show="emailUnconfirmed">
          <button type="submit" class="btn btn-default" ng-click="resendEmailConfirmation()">Re-send email confirmation</button>
        </div>
    </div>
</form>
