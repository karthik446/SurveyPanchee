<div class="alert alert-success col-sm-8" ng-show="successMessage.length">
    {{successMessage}} <a href="/#/login">login</a>
</div>
<!--<server-model-errors modelstate="modelState"></server-model-errors>-->
<div ng-show="!successMessage.length" class="col-sm-12">
    <form class="form-horizontal" role="form" name="regForm" novalidate>
        <div class="form-group">
            <!-- username -->
            <div class="col-sm-2">
                Username:
            </div>
            <div class="col-sm-8">
                <input type="email" ng-model="registerModel.username" name="username" id="username" placeholder="username" class="form-control"
                    required='' />
                <div vng-show="regForm.password.$touched && regForm.username.$error">
                    <span class="text-danger" ng-show=" regForm.username.$touched && regForm.username.$error.required">Username is required.</span>
                    <span class="text-danger" ng-show="regForm.username.$touched && regForm.username.$error.email">Please enter a valid email.</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                password:
            </div>
            <div class="col-sm-8">
                <input type="password" id="pwd" placeholder="password" name="password" class="form-control" ng-model="registerModel.password"
                    required='' minlength="6" />
                <div ng-show="regForm.password.$touched && regForm.password.$error">
                    <span class="text-danger" ng-show="regForm.password.$touched && regForm.password.$error.required">Password is required.</span>
                    <span class="text-danger" ng-show="regForm.password.$touched && regForm.password.$error.minlength">Password must be minimim of 6 charecters</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                Confirm Password:
            </div>
            <div class="col-sm-8">
                <input type="password" id="confirmPwd" name='confirmPwd' placeholder="Confirm password" class="form-control" ng-model="registerModel.confirmPassword"
                    required='' />
                <div ng-show="regForm.confirmPwd.$touched && regForm.confirmPwd.$error">
                    <span class="text-danger" ng-show="regForm.confirmPwd.$touched && regForm.confirmPwd.$error.required">Confrim Password is required.</span>
                    <span class="text-danger" ng-show="regForm.confirmPwd.$touched && registerModel.confirmPassword != registerModel.password">
                 The Password and Confirm password should be the same.</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <span class="col-sm-2"/>
            <div class="col-sm-8">
                <button class="button button-regular" name="regSubmit" ng-click="registerUser()">Register</button>
            </div>
        </div>
    </form>
</div>
