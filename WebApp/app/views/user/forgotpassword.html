
<server-model-error modelstate="modelState"></server-model-error>
<div ng-show="successMessage" class="alert alert-succcess col-sm-12">
    An email has been sent with password reset use <a href='/#/login'>login</a> after reseting password. 
</div>
<form name="forgotPasswordFrm" class="form-horizontal" novalidate>
    <div class="form-group">
        <div class="col-sm-2">enter emailId:</div>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="username" name="username" placeholder="emailId" ng-model="emailId" required />
            <div class="text text-danger" ng-show="forgotPasswordFrm.username.$touched && forgotPasswordFrm.username.$error.required">
                email is required.</div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-default" ng-click="forgotPassword()">submit</button>
        </div>
    </div>
</form>
